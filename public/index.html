
<!DOCTYPE html>
<html>
    <head>
        <title>Text to Speech Converter</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            *{
                padding: 5px;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background:linear-gradient(45deg,red,blue);
                
            }
            .text{
                width: 600px;
                text-align: center;
            }
            span{
                color: brown;
                text-decoration:underline;
                padding-bottom: 5px;
            }
            textarea{
                width: 100%;
                height: 250px;
                font-size: 15px;
                border: 0px;
                border-radius: 10px;
            }
            .row{
                display: flex;
                width: 100%;
                align-items: center;
                gap:10px;
            }
            button{
                font-size: 15px;
                padding: 10px 30px;
                border-radius: 20px;
                cursor: pointer;
                background-color: black;
                display: flex;
                align-items: center;
                color:white;
            }
            button img{
                width: 19px;
            }
            select{
                width: 100%;
                padding: 10px 30px;
                border-radius: 15px;
            }
            #sel{
                width: 100%;
                padding: 10px 30px;
                border-radius: 15px;
            }
            .text1{
                display: flex;
                width: 600px;
                align-items: center;
                gap:10px;
            }
            select:hover{
                cursor: pointer;
            }
            #arrow {
                content: "\21C4";
                color: blue;
                text-decoration: none;
                font-size:xx-large;
                cursor: pointer;
             }
             input[type='file'] {
                width: 100%;
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 5px;
                background-color: #f8f8f8;
                color: #333;
                font-size: 14px;
                margin-bottom: 10px;
            }
            input[type='file'] + button {
                padding: 10px 15px;
                border-radius: 5px;
                background-color: black;
                color: white;
                cursor: pointer;
                border: none;
            }
            #listen{
                width: 100%;
                justify-content: center;
            }
            @media screen and (max-width:600px) {
                *{
                padding: 3px;
                box-sizing: border-box;
                }
                .text{
                width: 95%;
                }
                textarea{
                width: 95%;
                height: 130px;
                font-size: 15px;
                border: 0px;
                border-radius: 10px;
                }
                .row{
                    width:100%;
                    align-items: center;
                    gap:10px;
                    top: unset;
                }
                button{
                    font-size: 15px;
                    padding: 10px 30px;
                    border-radius: 20px;
                    cursor: pointer;
                    background-color: black;
                    display: flex;
                    align-items: center;
                    color:white;
                }
                select{
                    width: 95%;
                    border-radius: 15px;
                }
                .main{
                    width:95%;
                }
                .sub{
                    float: left;
                }
                .text1{
                    width: 95%;
                    display: flex;
                    align-items: center;
                    float: left;
                    flex-direction: column;
                    text-align: center;
                }
                h1{
                    text-align: center;
                    top: unset;
                }
                #bt,#btnUpload{
                    width: 100%;
                    justify-content: center;
                    gap: 10px;
                }
             input[type='file'] {
                width: calc(100% - 20px);
                }
                
            }
        </style>
    </head>
<body>
    
    <div class="main">
        <h1>Text to Speech  <span>Converter</span></h1>
        <div class="text1">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <b>IMAGE FILE</b><input type="file" name="image" accept="image/*" required>
                <button type="submit" id="bt">Convert</button>
            </form>
            <div class="sub">
                <b>PDF FILE</b><input type="file" name="pdf" id="inpFile">
                <button  id="btnUpload">upload</button>
            </div>
        </div>
        <div class="text">
            
            <div>
                <textarea placeholder="write the text" id="resultText"></textarea>
            </div>
            <div class="row">
                <select id="sel">
                    <option value="en-us">English</option>`

                <span id="arrow">&#8644;</span>
                <select id="sel2">
                    <option value="en-us">English</option>`
                </select>
            </div>
            <button id="listen">Listen</button>
        </div>
    </div>

body: formData}).then(response => {

            })

            .then(text => {
                document.getElementById('resultText').innerText = text;

</body>
</html>
