<!DOCTYPE html>
<html>
<head>
    <title>Disco Button Border</title>
    <style>
        @keyframes disco-border {
            0% { border-color: red; }
            10% { border-color: orange; }
            20% { border-color: yellow; }
            30% { border-color: green; }
            40% { border-color: blue; }
            50% { border-color: indigo; }
            60% { border-color: violet; }
            70% { border-color: purple; }
            80% { border-color: pink; }
            90% { border-color: magenta; }
            100% { border-color: red; }
        }

        .disco-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid red; /* Initial border color */
            border-radius: 5px;
            animation: disco-border 5s infinite;
        }
    </style>
</head>
<body>
    <h2>Disco Button Border</h2>
    <button class="disco-button">Disco Button Border</button>
</body>
</html>
